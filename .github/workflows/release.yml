name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build Prebuilds
    strategy:
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              pnpm build
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              pnpm build --target x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              pnpm build --target aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: |
              pnpm build
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: |
              pnpm build --target aarch64-pc-windows-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              pnpm build
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              pnpm build --target aarch64-apple-darwin
    
    runs-on: ${{ matrix.settings.host }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: ${{ matrix.settings.build }}
        working-directory: packages/audd-node
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/audd-node/native/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      - name: Move artifacts to package
        run: |
          mkdir -p packages/audd-node/native
          cp -r artifacts/bindings-*/. packages/audd-node/native/
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build TypeScript
        run: pnpm build:ts
        working-directory: packages/audd-node
      
      - name: Publish to npm
        run: pnpm publish --no-git-checks
        working-directory: packages/audd-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
